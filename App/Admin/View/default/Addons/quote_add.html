                    </li>
                    <li class="active">

                    </li>
                </ul>
            </h3>
            </div>
            <div class="tab-content mod-content clearfix">
                <form  method="POST" action="{:U('Admin/Addons/quote_add')}"  enctype="multipart/form-data">

                    <div class="col-sm-9 col-xs-12">
                        <input class="form-control" type='text' name="addons_name">
                    </div>
                </div>
                <div class="form-group clearfix choose-pay-type all" style="">

                    <div class="col-sm-9 col-xs-12" ng-invoker="context.bind();">
                        <div class="input-group ">
                            <input name="addons_img" class="form-control webuploader-input" value="" type="text">
                            <span class="input-group-btn">

                            </span>
                        </div>

                        </div>
                        <span class="help-block"></span>    
                    </div>
                </div>

                    <div class="col-sm-9 col-xs-12">
                        <input class="form-control" type='text' name="urls">
                    </div>
                </div>

                    <label class="col-sm-2 col-xs-3 control-label clearfix" style="text-align: right">说明：</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea class="form-control" name="contents" id="" style="width:100%;">21321321321231321</textarea>
                    </div>
                </div>
                <div class="form-group clearfix" style="text-align: center">
                    <input class="btn btn-primary" value="确  认" type="submit">
                    <input class="btn btn-primary"  type="reset" value='重 置'/>
                </div>
                </form>
            </div>
