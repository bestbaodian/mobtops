<extend name="./App/Common/View/default/Base/common.html" />
<block name="main_content">
    <include file="./App/Common/View/default/Public/crumb.html" />
        <style>
            .choose-box{
                position: absolute;
                top: -20%;
                left: -20%;
                display: block;
                width: 140%;
                height: 140%;
                margin: 0px;
                padding: 0px;
                background: rgb(255, 255, 255) none repeat scroll 0% 0%;
                border: 0px none; opacity: 0;
            }
           .list-items{
               margin-right: 20px;
           }
            .more-size{
                margin-bottom: 10px;
            }
            .form-group .col-sm-2{
                width:11%!important;
            }
            .form-group .col-sm-9{
                width:82%!important;
            }
            .col-sm-9 #edui1{
                width:100%!important;
            }
            .txt{
                width:100%;
                padding: 6px 12px;
                min-height:34px;
                max-height:auto;
                border:1px solid #ccc;
                border-radius: 5px;
            }
        </style>
        <div class="mod">
            <div class="mod-head">
                <h3>
                <ul class="nav nav-tabs">
                    <li class="">
                        <a href="{:U('Admin/Addons/add')}">设计新插件</a>
                    </li>
                    <li class="">
                        <a href="{:U('Admin/Addons/lists')}">已安装插件</a>
                    </li>
                    <li class="">
                        <a href="{:U('Admin/Addons/not_install')}">未安装插件</a>
                    </li>
                    <li class="">
                        <a href="{:U('Admin/Addons/manage')}">插件应用</a>
                    </li>
                    <li class="active">
                        <a href="{:U('Admin/Addons/quote')}">引用插件</a>
                    </li>
                </ul>
            </h3>
            </div>
            <div class="tab-content mod-content clearfix">
                <form  method="POST"  enctype="multipart/form-data">
                <div class="form-group clearfix choose-pay-type all" data-type="0" style="">
                    <label class="col-sm-2 col-xs-3 control-label clearfix"  style="text-align: right">插件名称:</label>
                    <div class="col-sm-9 col-xs-12">
                        <input class="form-control" type='text' name="addons_name" value="{$data.addons_name}">
                    </div>
                </div>
                <div class="form-group clearfix choose-pay-type all" style="">
                    <label class="col-sm-2 col-xs-3 control-label" style="text-align: right">插件图片:</label>
                    <div class="col-sm-9 col-xs-12" ng-invoker="context.bind();">
                        <div class="input-group ">
                            <input name="addons_img" class="form-control webuploader-input" value="" type="text">
                            <span class="input-group-btn">
                                <button class="btn btn-default webuploader-btn" type="button" data-toggle="modal" data-target="#modal-wechat-webuploader" style="height: 34px; width:100%;">选择图片</button>
                            </span>
                        </div>  
                        <div class="input-group " style="margin-top:.5em;">
                            <img src="{$data.addons_img}" data-nopic="/Public/Mp/img/nopic.jpg" class="img-responsive img-thumbnail webuploader-picture" width="150">
                            <em class="close" style="position:absolute; top: 0px; right: -14px;" title="删除这张图片">×</em>
                        </div>
                        <span class="help-block"></span>    
                    </div>
                </div>
                <div class="form-group clearfix choose-pay-type none" data-type="2">
                    <label class="col-sm-2 col-xs-3 control-label clearfix" style="text-align: right">网址：</label>
                    <div class="col-sm-9 col-xs-12">
                        <input class="form-control" type='text' name="urls" value="{$data.urls}">
                    </div>
                </div>
                <div class="form-group clearfix choose-pay-type none" data-type="2">
                    <label class="col-sm-2 col-xs-3 control-label clearfix" style="text-align: right">说明：</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea name="contents" id="" cols="120" rows="5" style="width:100%;">{$data.contents}</textarea>
                    </div>
                </div>
                <div class="form-group clearfix" style="text-align: center">
                    <a href="{:U('Admin/Addons/quote')}"><input class="btn btn-primary" value="返  回" type="button"></a>
                    <a href="{:U('Admin/Addons/quote_edit',array('id'=>$mess_data['id']))}"><input class="btn btn-primary"  type="button" value='修改'/></a>
                </div>
                </form>
            </div>
        </div>
    </div>
</block>
<block name="script">
</block>
