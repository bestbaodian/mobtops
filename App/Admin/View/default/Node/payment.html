<block name="script">
    <script type="text/javascript">
        function delall(){
            if(confirm('你确定要删除多项吗？')){
                var id = document.getElementsByName("id");
                var pid = document.getElementsByName("pid");
                // bootAlert(own_id.length);
                var str = '';
                var lengths = id.length;
                for(var i=0;i<lengths;i++){
                    if(id[i].checked)
                        str+=id[i].value+',';
                }
                // alert(str);
                // bootAlert(str);
                var postUrl = "{:U('Admin/Node/dele_all')}";
                $.post(postUrl,{'id':str},function(data){
                    if (data.status == 1) {
                        bootAlert(data.info);
                        setTimeout(function () {
                            location.reload();
                        }, 100);
                    } else {
                        bootAlert(data.info);
                    }
                });
            }
        }
        function del(obj,pid) {
            // bootAlert(pid);
            var postUrl = "{:U('Admin/Node/delete')}";
            if(pid == 0){
                if (confirm('删除主菜单将删除对应的子菜单，你确定要删除吗？')) {
                    $.post(postUrl, {"id":obj,"pid":pid}, function (data) {
                        if (data.status == 1) {
                            bootAlert(data.info);
                            setTimeout(function () {
                                location.reload();
                            }, 100);
                        } else {
                            bootAlert(data.info);
                        }
                    });
                }
            }else{
                if (confirm('你确定要该子菜单删除吗？')) {
                    $.post(postUrl, {"id":obj,"pid":pid}, function (data) {
                        if (data.status == 1) {
                            bootAlert(data.info);
                            setTimeout(function () {
                                location.reload();
                            }, 100);
                        } else {
                            bootAlert(data.info);
                        }
                    });
                }
            }

        }
        $(".check-all").on('ifChecked', function (e)
        {
            // bootAlert(1);
            e.preventDefault();

            $(".icheckbox_square-blue").iCheck('check');
        });

        $(".check-all").on('ifUnchecked', function (e)
        {
            // bootAlert(0);
            e.preventDefault();

            $(".icheckbox_square-blue").iCheck('uncheck');

        });
        var tableFristText = $('.table-title-text');
        tableFristText.each(function(i,elem){
            var sl = "...";
            var html = "";
            if($(elem).html().length >4){
                html = $(elem).html().slice(0,4) + sl;
            }else {
                html = $(elem).html();
            }
            $(elem).html(html);
        });
        $(".show").click(function(){
            old_val=$(this).html();
            var id = $(this).attr('ids');
            if(old_val == '<font color="green">显示</font>'){
                $(this).html('<font color="red">不显示</font>');
                var getUrl = "{:U('Admin/Node/check_status')}";
                $.get(getUrl,{'is_show':0,'id':id},function(e){
                    if(e == 1){
                        bootAlert('操作成功');
                        location.reload();
                    }else{
                        bootAlert('操作失败');
                    }
                });
            }else{
                $(this).html('<font color="green">显示</font>');
                var getUrl = "{:U('Admin/Node/check_status')}";
                $.get(getUrl,{'is_show':1,'id':id},function(e){
                    if(e == 1){
                        bootAlert('操作成功');
                        location.reload();
                    }else{
                        bootAlert('操作失败');
                    }
                });
            }
        });
    </script>
