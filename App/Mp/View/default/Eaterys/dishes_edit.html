a<extend name="./App/Common/View/default/Base/common.html" />
<block name="main_content">
<include file="./App/Common/View/default/Public/crumb.html" />
<style>
            .form-group{
                margin-left:0!important;

<div class="mod">
    <div class="mod-head">
            <h3>
                <ul class="nav nav-tabs">
                <if condition="$dishes_type eq 0">
                    <li class="active">
                        <a href="{:U('Mp/Eatery/dishes_lists',array('dishes_type'=>0))}">早餐</a>
                    </li>
                    <li class="">
                        <a href="{:U('Mp/Eatery/dishes_lists',array('dishes_type'=>1))}">午餐</a>
                    </li>
                    <li class="">
                        <a href="{:U('Mp/Eatery/dishes_lists',array('dishes_type'=>2))}">晚餐</a>
                    </li>
                    <elseif condition="$dishes_type eq 1"/>
                    <li class="">
                        <a href="{:U('Mp/Eatery/dishes_lists',array('dishes_type'=>0))}">早餐</a>
                    </li>
                    <li class="active">
                        <a href="{:U('Mp/Eatery/dishes_lists',array('dishes_type'=>1))}">午餐</a>
                    </li>
                    <li class="">
                        <a href="{:U('Mp/Eatery/dishes_lists',array('dishes_type'=>2))}">晚餐</a>

                    <else/>
                    <li class="">
                        <a href="{:U('Mp/Eatery/dishes_lists',array('dishes_type'=>0))}">早餐</a>
                    </li>
                    <li class="">
                        <a href="{:U('Mp/Eatery/dishes_lists',array('dishes_type'=>1))}">午餐</a>
                    </li>
                    <li class="active">
                        <a href="{:U('Mp/Eatery/dishes_lists',array('dishes_type'=>2))}">晚餐</a>
                    </li>
                </if>
                </ul>
            </h3>
        </div>
    <div class="tab-content mod-content">
        <if condition="$tip">
            <div class="alert alert-info tip" role="alert">{$tip}</div>
        </if>
        <form method="post" action="{:U('Mp/Eatery/dishes_edit')}" class="form-horizontal" role="form" enctype="multipart/form-data">
                        <div class="form-group" style="margin-left:-57px;">
                            <label class="col-sm-2 col-xs-3 control-label" style="">菜品名称:</label>
                            <div class="col-sm-9 col-xs-12">
                                <input class="form-control" type="text" name="dishes_name" required="required" id="name" placeholder="" value="{$mess_data.dishes_name}"  />
                                <span class="help-block"> </span>
                            </div>
                        </div>
                            <div class="form-group" style="">
                                <label class="col-sm-2 col-xs-3 control-label">菜品图片:</label>
                                <div class="col-sm-9 col-xs-12" ng-invoker="context.bind();">
                                    <div class="input-group ">
                                        <input name="dishes_img" class="form-control webuploader-input" value="{$mess_data.dishes_img}" type="text">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default webuploader-btn" type="button" data-toggle="modal" data-target="#modal-wechat-webuploader" style="height: 34px; width:100%;">选择图片</button>
                                        </span>
                                    </div>
                                    <div class="input-group " style="margin-top:.5em;">
                                        <img src="{$mess_data.dishes_img}" data-nopic="/Public/Mp/img/nopic.jpg" class="img-responsive img-thumbnail webuploader-picture" width="150">
                                        <em class="close" style="position:absolute; top: 0px; right: -14px;" title="删除这张图片">×</em>
                                    </div>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <input type="text">
                            <input type="hidden" name="did" value="{$mess_data.did}">
                            <div class="form-group" style="text-align: center">
                                <input type="submit" value="确认" class="btn btn-primary" style="display: inline-block" />
                                <input type="reset" value="重置" class="btn btn-primary" style="display: inline-block" />
                            </div>
            </div>
        <input type="hidden" name="__hash__" value="9554d1d1b2b1aba94084ad271ac05e6a_2a17f68789adcdaeeea1fb25dfafcb19" /></form>

</div>
